<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous" />
		<title>VAT-IT Phonebook</title>
		
		<style type="text/css">
	        .tableUpdated {
	            width: 90% !important;
	            margin: 17px 58px 0 !important;
	        }
	        .btnSpace {
	            margin: 17px;
	        }    
	    </style>
	</h:head>
	
	<h:body>
		<center>
			<h2>Users...</h2>
			<h:link outcome="/create" value="Add new user"  class="btn btn-primary" />
		</center>
	
		<h:form>
			<h:dataTable value="#{phoneBook.users}" var="user" class="table table-striped table-hover table-bordered tableUpdated">
				<h:column>
					<f:facet name="header">First Name</f:facet>
						#{user.givenName}
				</h:column>
				<h:column>
					<f:facet name="header">Middle Name</f:facet>
						#{user.middleName}
				</h:column>
				<h:column>
					<f:facet name="header">Surname</f:facet>
						#{user.familyName}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="Edit" action="#{phoneBook.loadView(user.id)}" class="btn btn-primary"/> | 
					<h:commandButton value="Delete" action="#{phoneBook.deleteUser(user.id)}" class="btn btn-danger" />
				</h:column>
			</h:dataTable>
		</h:form>
		<h:messages />
	
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous">
		</script>
	</h:body>
</html>
